name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit pylint mypy pytest pytest-asyncio

    - name: Run bandit
      run: |
        bandit -r . -c pyproject.toml

    - name: Run pylint
      run: |
        pylint app/ tests/

    - name: Run mypy
      run: |
        mypy app/ tests/

    - name: Run tests
      run: |
        pytest tests/ -v
